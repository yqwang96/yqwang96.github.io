<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电动车辆路径导航系统</title>
    <!-- 引入外部 CSS 文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入外部 JavaScript 文件 -->
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="route-planning">
            <h2>路径规划</h2>
            <form id="route-form">
                <div>
                    <label for="origin">出发地:</label>
                    <input type="text" id="origin" name="origin" required>
                </div>
                <div>
                    <label for="destination">目的地:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div>
                    <label for="current-mileage">当前里程:</label>
                    <input type="number" id="current-mileage" name="current-mileage">
                </div>
                <div>
                    <label for="charge-range">续航里程:</label>
                    <input type="number" id="charge-range" name="charge-range">
                </div>
                <div>
                    <label for="preferences">路线偏好:</label>
                    <select id="preferences" name="preferences">
                        <option value="shortest">最短路线</option>
                        <option value="eco">最节能路线</option>
                    </select>
                </div>
                <button type="submit">查询路径</button>
            </form>
        </section>

        <aside id="charging-station-info">
            <h2>充电站信息</h2>
            <!-- 充电站信息列表将通过 JavaScript 动态加载 -->
            <ul id="charging-station-list"></ul>
        </aside>

        <section id="map-display">
            <h2>地图展示</h2>
            <!-- 地图展示区域 -->
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 电动车辆路径导航系统</p>
    </footer>
</body>
</html>
